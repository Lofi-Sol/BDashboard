name: Bet Confirmation Processor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  confirm-bets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better merge handling
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Set up GitHub token
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "GITHUB_TOKEN=$GITHUB_TOKEN" >> $GITHUB_ENV
        
    - name: Run bet confirmation
      run: node scripts/confirm-bets.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if git diff --quiet data/user-bets.json; then
          echo "No changes to commit"
        else
          # Stage and commit changes
          git add data/user-bets.json
          git commit -m "ðŸ¤– Auto-confirm bets - $(date)"
          
          # Try to push with force if needed (only for automated commits)
          git push origin master || {
            echo "Push failed, trying to pull and push again"
            git pull origin master --no-edit
            git push origin master
          }
        fi 