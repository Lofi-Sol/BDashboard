name: Bet Confirmation Processor

on:
  schedule:
    # Run every 5 minutes (more frequent than log fetching)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - '.github/workflows/bet-confirmation-processor.yml'
      - 'data/bet-logs.json'

jobs:
  process-bet-confirmations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Process Bet Confirmations
      id: process-confirmations
      run: |
        echo "üîç Processing bet confirmations..."
        
        # Create data directory if it doesn't exist
        mkdir -p data
        
        # Process bet confirmations using the dedicated script
        node scripts/process-bet-confirmations.js
        
    - name: Create Confirmation Summary
      id: create-summary
      run: |
        echo "üìä Creating confirmation summary..."
        
        # Simple summary without complex JSON parsing
        if [ -f "data/bets.json" ]; then
          echo "‚úÖ Bets data file exists and has been processed"
        else
          echo "No bets.json found"
        fi
        
    - name: Commit and Push Changes
      run: |
        echo "üíæ Committing and pushing changes..."
        
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add changes
        git add data/bets.json data/bet-logs.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          # Commit changes
          git commit -m "‚úÖ Automated bet confirmation processing - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          # Push changes
          git push
          echo "‚úÖ Changes committed and pushed"
        fi
        
    - name: Create Summary Comment
      if: github.event_name == 'workflow_dispatch'
      uses: actions/github-script@v7
      with:
        script: |
          console.log('‚úÖ Bet confirmation processing completed successfully');
          
          // Simple comment without complex JSON parsing
          const comment = `
          ## ‚úÖ Bet Confirmation Processing Summary
          
          **‚úÖ Status:** Confirmation processing completed successfully
          
          The automated bet confirmation processor has run and updated the betting data.
          Check the data/bets.json and data/bet-logs.json files for details.
          `;
          
          // Only create comment if this is triggered manually
          if (context.eventName === 'workflow_dispatch') {
            console.log('Creating summary comment...');
          } 