<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó MongoDB Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = '<span class="info">üîÑ Connecting to API...</span>';
                
                const response = await fetch('/api/factions');
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = '<span class="success">‚úÖ Connection Successful!</span>';
                    
                    const factionCount = data.count;
                    const sampleFactions = Object.entries(data.data).slice(0, 5);
                    
                    resultsDiv.innerHTML = `
                        <h2>üìä Database Statistics</h2>
                        <p><strong>Total Factions:</strong> ${factionCount.toLocaleString()}</p>
                        <p><strong>API Endpoint:</strong> /api/factions</p>
                        <p><strong>Status:</strong> ${data.message}</p>
                        
                        <h3>üìã Sample Faction Data (First 5)</h3>
                        <pre>${JSON.stringify(sampleFactions, null, 2)}</pre>
                        
                        <h3>üéØ Next Steps</h3>
                        <p>‚úÖ MongoDB is connected and working</p>
                        <p>‚úÖ API endpoint is responding correctly</p>
                        <p>‚úÖ Faction data is available (${factionCount.toLocaleString()} factions)</p>
                        <p><strong>Access the full viewer at:</strong> <a href="/faction-data">http://localhost:3000/faction-data</a></p>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                statusDiv.innerHTML = '<span class="error">‚ùå Connection Failed</span>';
                resultsDiv.innerHTML = `
                    <h2>üö® Error Details</h2>
                    <pre>${error.message}</pre>
                    <h3>üîß Troubleshooting</h3>
                    <ul>
                        <li>Make sure the server is running on port 3000</li>
                        <li>Check that MongoDB is connected</li>
                        <li>Verify the API endpoint is accessible</li>
                    </ul>
                `;
            }
        }
        
        // Test connection when page loads
        testConnection();
    </script>
</body>
</html>
